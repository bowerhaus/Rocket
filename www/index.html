<!DOCTYPE html>
<html>

<head>
    <title>Amber Smalltalk</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Nicolas Petton"/>
    <script type='text/javascript' src='main/support/amber.js'></script>
    <script type='text/javascript' src='main/support/requirejs/require.min.js'></script>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
        
<script type='text/javascript'>
    require(
        ["amber/devel"],
        function (smalltalk) {
            smalltalk.defaultAmdNamespace = "amber_core";
            smalltalk.initialize();

            smalltalk.Browser._openOn_(smalltalk.Browser)
        }
    );
</script>
</body>
</html>
