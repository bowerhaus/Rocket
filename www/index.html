<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>Amber Smalltalk</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Andy Bower"/>
    <script type='text/javascript' src='main/support/amber.js'></script>
    <script type='text/javascript' src='main/support/requirejs/require.min.js'></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div class="app">
        <h1>RocketPlayer</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
        
<script type='text/javascript'>
    require(
        ["amber/devel"],
        function (smalltalk) {
            smalltalk.defaultAmdNamespace = "amber_core";
            smalltalk.initialize();

            smalltalk.Browser._openOn_(smalltalk.Browser)
        }
    );
</script>
</body>
</html>
